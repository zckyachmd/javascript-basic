<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Tipe Data Number</title>
</head>

<body>
  <script>
    document.write(10.5);
    document.writeln("<br>");
    document.write(10.5 + 2);
    document.writeln("<br>");

    // Number Notation
    // Hexa Decimal (Start with 0x)
    document.write(0x1F);
    document.writeln("<br>");

    // Octal (Start with 0o)
    document.write(0o10);
    document.writeln("<br>");

    // Binary (Start with 0b)
    document.write(0b1010);
    document.writeln("<br>");
  </script>
</body>

</html>
