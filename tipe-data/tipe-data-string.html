<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Tipe Data String</title>
</head>

<body>
  <script>
    document.writeln("Zacky Achmad");
    document.writeln("<br>");
    document.writeln('SobatDev');
    document.writeln("<br>");

    // Concatenation
    document.writeln("Nama: " + "Zacky Achmad");
    document.writeln("<br>");
    document.writeln("Team: " + 'SobatDev');

    // Escape Character
    document.writeln("<textarea cols='30' rows='10'>");
    document.writeln("Nama: \'Zacky Achmad\'");
    document.writeln("Team: Sobat\\Dev");
    document.writeln("</textarea>");
  </script>
</body>

</html>
