<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Operator Unary</title>
</head>

<body>
  <script>
    let result = +1; // By default, the value of result is 1
    document.write("Result: " + result + "<br>"); // 1

    result--; // result = result - 1; result -= 1;
    document.write("Result: " + result + "<br>"); // 0

    result++; // result = result + 1; result += 1;
    document.write("Result: " + result + "<br>"); // 1

    result = -result; // result = -result;
    document.write("Result: " + result + "<br>"); // -1
  </script>
</body>

</html>
