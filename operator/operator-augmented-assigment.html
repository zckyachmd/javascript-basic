<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Operator Augmented Assignment</title>
</head>

<body>
  <script>
    let result = 1 + 2; // 1 + 2 = 3
    document.write("1 + 2 = " + result + "<br>");
    let originalResult = result; // 3

    result -= 1; // 3 - 1 = 2 (Augmented Assignment)
    document.write(originalResult + " - 1 = " + result + "<br>");
    originalResult = result; // 2

    result *= 2; // 2 * 2 = 4 (Augmented Assignment)
    document.write(originalResult + " * 2 = " + result + "<br>");
    originalResult = result; // 4
  </script>
</body>

</html>
