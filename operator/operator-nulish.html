<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Operator Nullish Coalescing</title>
</head>

<body>
  <script>
    let parameter;

    // Operator Nullish Coalescing
    // Operator yang digunakan untuk mengecek apakah sebuah nilai null atau undefined
    // Jika nilai null atau undefined, maka akan mengembalikan nilai default
    let data = parameter ?? "Nilai Default";

    console.info(`Nilai data adalah ${data}`);
  </script>
</body>

</html>
