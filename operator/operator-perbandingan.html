<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Operator Perbandingan</title>
</head>

<body>
  <script>
    let result = 5 == "5"; // true (Loose Equality)
    document.write("5 == '5' = " + result + "<br>");

    result = 5 === "5"; // false (Strict Equality)
    document.write("5 === '5' = " + result + "<br>");

    result = 5 > 10; // false
    document.write("5 > 10 = " + result + "<br>");

    result = 5 < 10; // true
    document.write("5 < 10 = " + result + "<br>");

    result = 5 >= 10; // false
    document.write("5 >= 10 = " + result + "<br>");

    result = 5 <= 10; // true
    document.write("5 <= 10 = " + result + "<br>");

    result = 5 != 10; // true (Not Equal)
    document.write("5 != 10 = " + result + "<br>");

    result = 5 !== 10; // true (Not Equal)
    document.write("5 !== 10 = " + result + "<br>");
  </script>
</body>

</html>
