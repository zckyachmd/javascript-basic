<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Operator TypeOf</title>
</head>

<body>
  <script>
    // Operator TypeOf
    // Operator yang digunakan untuk mengetahui tipe data dari sebuah variabel
    // Tipe data yang didapatkan adalah string

    let data;
    const typeData = typeof data;
    document.writeln(`Tipe data dari variabel data adalah ${typeData}`);
  </script>
</body>

</html>
