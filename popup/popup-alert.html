  <title>Popup Alert</title>
</head>

<body>
  <script>
    // Popup window code
    // Terdapat 3 jenis popup window, yaitu alert, prompt, dan confirm
    // Alert : popup window yang hanya menampilkan pesan
    // Prompt : popup window yang menampilkan pesan dan meminta input dari user
    // Confirm : popup window yang menampilkan pesan dan meminta konfirmasi dari user

    // Alert
    alert('Hello World');
  </script>
</body>
