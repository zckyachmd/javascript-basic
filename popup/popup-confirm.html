<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Popup Confirm</title>
</head>

<body>
  <script>
    // Popup window code
    // Terdapat 3 jenis popup window, yaitu alert, prompt, dan confirm
    // Alert : popup window yang hanya menampilkan pesan
    // Prompt : popup window yang menampilkan pesan dan meminta input dari user
    // Confirm : popup window yang menampilkan pesan dan meminta konfirmasi dari user

    // Confirm
    let isAdult = confirm('Are you 18+?');

    if (isAdult) {
      alert('Welcome!');
    } else {
      alert('You are not allowed to enter this page!');
    }
  </script>
</body>

</html>
