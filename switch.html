<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Switch Statment</title>
</head>

<body>
  <script>
    // Switch Statement
    // Kondisi yang digunakan untuk membandingkan nilai dengan beberapa pilihan nilai
    // Membandingkan dengan operator perbandingan ==
    // Case yang pertama yang cocok akan dieksekusi dan tidak akan mengeksekusi case-case dibawahnya ketika sudah cocok dan ditemukan break

    var examScore = "B";

    switch (examScore) {
      case "A":
        console.log("Amazing");
        break;
      case "B":
        console.log("Good Job");
        break;
      case "C":
        console.log("Not Bad");
        break;
      case "D":
        console.log("Bad");
        break;
      default:
        console.log("Try Again");
        break;
    }

  </script>
</body>

</html>
