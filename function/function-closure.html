<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Function Closure</title>
</head>

<body>
  <script>
    // Function Closure
    // Closure adalah sebuah function ketika memiliki akses ke parent scope-nya, meskipun parent scopenya sudah selesai dieksekusi
    function createAdder(value) {
      const owner = 'Zacky';

      // Closure function (add)
      function add(params) {
        console.info(owner);
        return value + params;
      }

      return add;
    }

    // Closure function (addFive)
    const addFive = createAdder(5);
    console.log(addFive(5));
    console.log(addFive(10));

    const addTen = createAdder(10);
    console.log(addTen(5));
    console.log(addTen(10));
  </script>
</body>

</html>
