<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Function This</title>
</head>

<body>
  <script>
    console.info(this); // window

    function sample() {
      console.info(this); // window

      function inner() {
        console.info(this); // window
      }

      inner();
    }

    sample();

    // this in object method
    const person = {
      name: 'John',
      age: 30,
      greet: function (name) {
        console.info(`Hello ${name}, my name is ${this.name}`); // Hello Jane, my name is John
      }
    }

    person.greet('Jane');
  </script>
</body>

</html>
