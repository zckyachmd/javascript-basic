<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Loop For</title>
</head>

<body>
  <script>
    // Loop for adalah perulangan yang paling umum digunakan
    // Dengan simbol for (inisialisasi; kondisi; increment/decrement)
    // Inisialisasi adalah nilai awal dari perulangan (biasanya i = 0)
    // Kondisi adalah batasan perulangan (biasanya i < 10)
    // Increment/decrement adalah penambahan/pengurangan nilai perulangan (biasanya i++ atau i--)
    // Perulangan akan berhenti jika kondisi bernilai false
    // Jika inisialisasi, kondisi, dan increment/decrement tidak ditulis, maka perulangan akan berjalan terus menerus (infinite loop)

    // Contoh 1 infinite loop
    // for (; ;) {
    //   console.info("Hello World");
    // }

    // Contoh 2 perulangan dengan inisialisasi, kondisi, dan increment/decrement
    for (let i = 0; i < 10; i++) {
      console.info("Hello World");
    }
  </script>
</body>

</html>
