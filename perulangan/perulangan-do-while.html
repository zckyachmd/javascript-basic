<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Loop Do While</title>
</head>

<body>
  <script>
    // Loop Do While
    // Perulangan do while akan terus berjalan selama kondisi yang ditentukan bernilai true.
    // Perbedaan dengan while adalah perulangan do while akan dijalankan minimal satu kali walaupun kondisi bernilai false.

    let i = 0;
    do {
      console.log(`Perulangan ke ${i}`);
      i++;
    } while (i < 10);
  </script>
</body>

</html>
