<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Loop While</title>
</head>

<body>
    <script>
        // Loop While
        // Perulangan while akan terus berjalan selama kondisi yang ditentukan bernilai true.

        var i = 0;
        while (i < 10) {
            console.log(`Perulangan ke ${i}`);
            i++;
        }
    </script>
</body>

</html>
