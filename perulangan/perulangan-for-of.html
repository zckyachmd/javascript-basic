<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Perulangan For Off</title>
</head>

<body>
  <script>
    // For Off Loop adalah perulangan yang digunakan untuk mengulang nilai dari sebuah object yang berupa iterable. For Off Loop hanya dapat digunakan untuk iterable seperti String, Array, Map, Set, dan lain-lain. For Off Loop tidak dapat digunakan untuk object.

    // Contoh penggunaan for off untuk array
    const colors = ["red", "green", "blue"];
    for (const name of colors) {
      console.info(`Warna ${name}`);
    }

    // Contoh penggunaan for off untuk string
    const name = "John Doe";
    for (const character of name) {
      console.info(`Karakter ${character}`);
    }
  </script>
</body>

</html>
