<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Label</title>
</head>

<body>
  <script>
    // Label
    // Label adalah sebuah penanda untuk suatu statement. Label dapat digunakan untuk statement for, while, do while, dan switch.

    // Contoh penggunaan label untuk break
    loopi:
    for (let i = 0; i < 5; i++) {
      loopj:
      for (let j = 0; j < 5; j++) {
        if (i === 3) {
          break loopi;
        }

        console.log(`i = ${i}, j = ${j}`);
      }
    }

    // Contoh penggunaan label untuk continue
    loopi:
    for (let i = 0; i < 5; i++) {
      loopj:
      for (let j = 0; j < 5; j++) {
        if (i === 3) {
          continue loopi;
        }

        console.log(`i = ${i}, j = ${j}`);
      }
    }
  </script>
</body>

</html>
