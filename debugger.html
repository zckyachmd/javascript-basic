<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Debugger</title>
</head>

<body>
  <script>
    // Debugger adalah sebuah fitur di browser yang dapat digunakan untuk melakukan debugging (mencari bug/error) pada kode JavaScript. Debugger dapat digunakan untuk mengecek nilai variabel, melihat jalannya kode, dan lain-lain.
    // Debugger dapat dijalankan dengan menambahkan kata kunci debugger; di baris kode yang ingin diperiksa.

    function createFullName(firstName, middleName = '', lastName) {
      const fullName = `${firstName} ${middleName} ${lastName}`;

      return fullName;
    }

    const name = createFullName('Zacky', 'Achmad', 'Burhani');
    console.info(name);
  </script>
</body>

</html>
