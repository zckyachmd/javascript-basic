<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Falsy Truthy</title>
</head>

<body>
  <script>
    // Falsy adalah nilai yang dianggap false pada javascript (false, 0, "", null, undefined, NaN)
    // Truthy adalah nilai yang dianggap true pada javascript (selain falsy)
    const data = "";

    if (data) {
      console.log("Truthy");
    } else {
      console.log("Falsy");
    }
  </script>
</body>

</html>
