<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Break and Continue</title>
</head>

<body>
  <script>
    // Break and continue adalah kata kunci yang digunakan untuk mengubah alur eksekusi program
    // Break digunakan untuk menghentikan seluruh perulangan
    // Continue digunakan untuk menghentikan perulangan yang berjalan dan melanjutkan ke perulangan selanjutnya

    // Contoh penggunaan break
    while (true) {
      let name = prompt("Siapa nama anda?");

      if (name === null) {
        break;
      }

      console.log(`Halo ${name}`);
    }

    // Contoh penggunaan continue
    for (let i = 1; i <= 10; i++) {
      // Jika i adalah bilangan genap, maka lanjutkan ke perulangan selanjutnya
      if (i % 2 === 0) {
        continue;
      }

      console.log(i);
    }
  </script>
</body>

</html>
