<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Variable Const</title>
</head>

<body>
  <script>
    /*
      Variable const is a variable that cannot be changed.
      It is a constant variable.
    */
    const application = "Belajar JavaScript";

    document.write("Application: " + application + "<br>");
  </script>
</body>

</html>
